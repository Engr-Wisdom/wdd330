<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <form action="">
          <fieldset>
            <legend>Shipping</legend>
            <label for="fname">First Name*</label>
            <input type="text" name="fname" placeholder="Enter First Name" required>

            <label for="lname">Last Name*</label>
            <input type="text" name="lname" placeholder="Enter Last Name" required>

            <label for="street">Street Address*</label>
            <input type="text" name="street" placeholder="Enter Street Address" required>

            <label for="city">City*</label>
            <input type="text" name="city" placeholder="Enter City" required>

            <label for="state">State*</label>
            <input type="text" name="state" placeholder="Enter State" required>

            <label for="zip">Zip Code</label>
            <input type="text" name="zip" placeholder="Enter Zip Code" required>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>

            <label for="cardNumber">Credit Card Number*</label>
            <input type="text" name="cardNumber" placeholder="Credit Card Number" value="5555555555554444" required>

            <label for="expiration">Expiration Date*</label>
            <input type="text" name="expiration" placeholder="Enter Expiration Date" value="12/28" required>

            <label for="code">Security Code*</label>
            <input type="text" name="code" placeholder="Enter Security Code" value="123" required>
          </fieldset>

          <button type="submit" id="checkOutBtn">Checkout</button>
        </form>

        <section class="order-summary">
          <p>Subtotal: <span id="subtotal">0.00</span></p>
          <p>Tax (6%): <span id="tax">0.00</span></p>
          <p>Shipping Estimate: <span id="shipping">0.00</span></p>
          <p>Order Total <span id="orderTotal">0.00</span></p>
        </section>

      </section>
    </main>

    <footer></footer>

    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
